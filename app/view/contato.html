<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="col-md-offset-1">

				<form class="form-horizontal" id="frmcontatoazul">
					<fieldset>

						<!-- Form Name -->
						<legend>Contato</legend>
						<div class="form-group">
							<div  class="col-md-10 col-md-offset-1 control-label">
							<p class="text-justify">Por favor, entre em contato conosco sao econtrar alguma dificuldado no uso da ferramenta ou caso tiver críticas, dúvidas, elogios e sugestão.</p>
							</div>
						</div>
						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-3 control-label" for="txtinputnome">Nome</label>  
							<div class="col-md-8">
								<input id="txtinputnome" ng-model="contato.nome" name="txtinputnome" placeholder="Escreva seu nome completo" class="form-control input-md" required="required" type="text" />
								<span class="help-block">help</span>  
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-3 control-label" for="txtinputemail">Email</label>  
							<div class="col-md-8">
								<input id="txtinputemail" ng-model="contato.email" name="txtinputemail" placeholder="Coloque um email válido" class="form-control input-md" required="required" type="email" />
								<span class="help-block">help</span>  
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-3 control-label" for="txtinputassunto">Assunto</label>  
							<div class="col-md-8">
								<input id="txtinputassunto" ng-model="contato.assunto" name="txtinputassunto" placeholder="Informe do que se trata" class="form-control input-md" required="required" type="text" />
								<span class="help-block">help</span>  
							</div>
						</div>

						<!-- Textarea -->
						<div class="form-group">
							<label class="col-md-3 control-label" for="txtinputarea">Mensagem</label>
							<div class="col-md-8">                     
								<textarea class="form-control" ng-model="contato.mensagem" id="txtinputarea" rows="6" name="txtinputarea" placeholder="Escreva sua opinião, crítica ou sugestão para o site"></textarea>
							</div>
						</div>

						<!-- Button -->
						<div class="form-group">
							<label class="col-md-3 control-label" for="btnenviar"></label>
							<div class="col-md-8">
								<button id="btnenviar" ng-click="enviar()" name="btnenviar" class="btn button-preto">Enviar</button>
							</div>
						</div>

					</fieldset>
				</form>
			</div>

		</div>
	</div>
</div>
