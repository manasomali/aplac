<div ng-controller="contratosCtrl" ng-init="opcao='id'">
	<h1 class="text-center"> Contratos do Sistema</h1>
	<div class="row">
		<div class="col-md-4 col-md-offset-2">
			<select ng-model="opcao" class="form-control">
				<option value="id" selected="selected">POSIÇÃO</option>
				<option value="PRECO_CONTRATO">PREÇO DO CONTRATO </option>
				<option value="MONTANTE_MENSAL">MONTANTE</option>
				<option value="SAZONALIZACAO">SAZONALIZAÇÃO</option>
				<option value="FLEXIBILIZACAO">FLEXIBILIZAÇÃO</option>
			</select>
		</div>
		<div class="col-md-4">
			<input type="text" name="filtro" class="form-control" ng-model="filtro">
		</div>
	</div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">PREÇO DO CONTRATO (R$/MWH)</th>
				<th scope="col" title="Passível de alteração mediante ao fator de multiplicação.">MONTANTE (MWH) <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></th>
				<th scope="col">SAZONALIZAÇÃO (%)</th>
				<th scope="col">FLEXIBILIZAÇÃO (%)</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contrato in contratos | filter:getFilter() as results">
				<th scope="row">{{contrato.id}}</th>
				<td>{{contrato.PRECO_CONTRATO | currency:'R$'}}</td>
				<td>{{contrato.MONTANTE_MENSAL | number:2}}</td>
				<td>±{{contrato.SAZONALIZACAO}}</td>
				<td>±{{contrato.FLEXIBILIZACAO}}</td>
			</tr>
		</tbody>
	</table>
	<div ng-if="results.length === 0" class="text-center">
		<strong>Sem resultados...</strong>
	</div>
</div>
